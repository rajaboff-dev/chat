<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"
            integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+"
            crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }

        #chat {
            border: 1px solid #ccc;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            margin: 10px 0;
            background-color: #f9f9f9;
        }

        #msg-input {
            width: 70%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #btn {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #btn:hover {
            background-color: #0056b3;
        }

        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 4px;
            background-color: white;
        }

        .username {
            font-weight: bold;
            color: #007bff;
        }

        .date {
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Chat Application</h1>
    <div id="chat"></div>
    <input type="text" id="msg-input" placeholder="Xabaringizni yozing...">
    <button id="btn">Send</button>

    <script>
      const socket = io("http://localhost:5000");
      const btn = document.getElementById("btn");
      const username = 'user-' + crypto.randomUUID().toString().slice(0, 8);
      const msgInput = document.getElementById("msg-input");
      const chat = document.getElementById("chat");

      function fetchAndRenderMessages() {
        fetch("http://localhost:5000/messages")
          .then((response) => response.json())
          .then((messages) => {
            chat.innerHTML = "";
            messages.forEach((message) => {
              const messageDiv = document.createElement('div');
              messageDiv.className = 'message';
              messageDiv.innerHTML = `
                                <span class="username">${message.username}</span>
                                <span class="date">${message.date.split('T')[0]}</span>
                                <div>${message.msg}</div>
                            `;
              chat.appendChild(messageDiv);
            });
            chat.scrollTop = chat.scrollHeight;
          })
          .catch(error => {
            console.error('Xabarlarni yuklashda xato:', error);
          });
      }

      fetchAndRenderMessages();

      socket.on('serverMessage', (msg) => {
        console.log('Server javob:', msg);
        fetchAndRenderMessages();
      });

      function sendMessage() {
        const message = msgInput.value.trim();
        if (message) {
          socket.emit("myMessage", {
            msg: message,
            username: username,
            date: new Date(),
          });
          msgInput.value = "";
        }
      }

      btn.addEventListener("click", sendMessage);

      msgInput.addEventListener("keypress", (e) => {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });

      socket.on('connect', () => {
        console.log('Serverga ulandi');
      });

      socket.on('disconnect', () => {
        console.log('Serverdan uzildi');
      });
    </script>
</body>
</html>
